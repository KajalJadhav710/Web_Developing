<!DOCTYPE html>
<html>

<head>
    <title>form</title>
</head>

<body>
    <p>
    <h2>CONTACT US</h2>
    </p>
    <form>
        <label for="Firstname">First name</label>
        <input id="Firstname" type="text" name="Firstname"><br><br>

        <label for="MiddleName">Middle Name</label>
        <input id="MiddleName" type="text" name="MiddleName"><br><br>

        <label for="LastName">Last name</label>
        <input id="Lastname" type="text" name="Lastname"><br><br>

        <label for="MobileNo">Mobile No</label>
        <input id="MobileNo" type="number" name="MobileNo"><br><br>

        <label for="Address">Address</label>
        <textarea name="Address" id="Address" cols="30" rows="10"></textarea><br><br>

        <input type="submit">
        <input type="Reset">
    </form>
</body>

</html>
